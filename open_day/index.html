<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThingSpeak Graph</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }

        header {
            background-color: #4caf50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            padding: 20px;
        }

        .graph-container {
            text-align: center;
            margin: 20px auto;
            max-width: 800px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
        }

        .graph-container h2 {
            margin-bottom: 20px;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        footer {
            background-color: #4caf50;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        @media (max-width: 768px) {
            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ThingSpeak Data Visualization</h1>
    </header>
    <main>
        <section class="graph-container">
            <h2>Real-Time Sensor Data</h2>
            <iframe 
                id="thingspeak-iframe" 
                src="https://thingspeak.com/channels/YOUR_CHANNEL_ID/charts/1?bgcolor=%23ffffff&color=%23d62020&dynamic=true&results=60&type=line" 
                frameborder="0" 
                title="ThingSpeak Real-Time Graph">
            </iframe>
        </section>
    </main>
    <footer>
        <p>Powered by ThingSpeak and Web Technologies</p>
    </footer>
    <script>
        // Refresh the iframe every minute to display updated data
        const iframe = document.getElementById('thingspeak-iframe');

        setInterval(() => {
            iframe.src = iframe.src; // Reload the iframe
        }, 60000); // 60000 ms = 1 minute
    </script>
</body>
</html>
